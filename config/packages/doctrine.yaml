doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                # configure these for your database server
                url: '%env(resolve:DATABASE_URL)%'
                driver: 'pdo_mysql'
                server_version: '5.7'
                charset: utf8mb4
            divaltoSvg:
                # configure these for your database server
                url: '%env(resolve:DATABASE_DIVALTO_SVG_URL)%'
                driver: 'pdo_sqlsrv'
                server_version: '5.7'
                charset: utf8mb4
            divaltoReel:
                # configure these for your database server
                url: '%env(resolve:DATABASE_DIVALTO_REEL_URL)%'
                driver: 'pdo_sqlsrv'
                server_version: '5.7'
                charset: utf8mb4
    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    Main:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/src/Entity/Main'
                        prefix: 'App\Entity\Main'
                        alias: App
            divaltoSvg:
                connection: divaltoSvg
                mappings:
                    Customer:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/src/Entity/DivaltoSvg'
                        prefix: 'App\Entity\DivaltoSvg'
                        alias: DivaltoSvg
            divaltoReel:
                connection: divaltoReel
                mappings:
                    Customer:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/src/Entity/DivaltoReel'
                        prefix: 'App\Entity\DivaltoReel'
                        alias: DivaltoReel