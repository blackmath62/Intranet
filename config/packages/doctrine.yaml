# config/packages/doctrine.yaml
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                # configure these for your database server
                url: '%env(resolve:DATABASE_URL)%'
                driver: 'pdo_mysql'
                server_version: '5.7'
                charset: utf8mb4
            #divaltosvg:
                # configure these for your database server
                #url: '%env(resolve:DATABASE_DIVALTO_SVG_URL)%'
                #driver: 'sqlsrv'
                #charset: UTF-8
                
            divaltoreel:
                # configure these for your database server
                url: '%env(resolve:DATABASE_DIVALTO_REEL_URL)%'
                driver: 'sqlsrv'
                charset: UTF-8
    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    Main:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/src/Entity'
                        prefix: 'App\Entity'
                        alias: App
            #divaltosvg:
                #connection: divaltosvg
                #mappings:
                    #divaltosvg:
                        #is_bundle: false
                        #type: annotation
                        #dir: '%kernel.project_dir%/src/Entity/Divalto'
                        #prefix: 'App\Entity\Divalto'
                        #alias: divaltosvg
            divaltoreel:
                connection: divaltoreel
                mappings:
                    divaltoreel:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/src/Entity/Divalto'
                        prefix: 'App\Entity\Divalto'
                        alias: divaltoreel
